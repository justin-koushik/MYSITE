{% extends 'accounts/base.html' %}
    {% block title %}
    <title>login</title>
    {% endblock title %}
    {% block content %}
        <div class="centerdiv">
            <p class="title">pieit</p>
            {% for message in messages%}
            <p class="{{message.tags}}">{{message}}</p>
            {%endfor%}
            <form method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Email</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="{{form.password.id_for_label}}">Password</label>
                    {{form.password}}
                </div>
                <div class="form-group">
                    <button type="submit">submit</button>
                </div>
            </form>
            <span>Dont have an account?</span><a href="{% url 'register' %}"> Create an account</a>
        </div>
    {% endblock content %}
